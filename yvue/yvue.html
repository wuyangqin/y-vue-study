<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
    <p @click="add">{{counter}}</p>
  <p>{{counter}}</p>
    <p k-text="counter"></p>
    <p k-html="desc"></p>
<!--    <input type="text" k-model="desc">-->
</div>
<script src="./yvue.js"></script>

<script>
  const app = new YVue({
    el: '#app',
    data: {
      counter: 1,
      desc: '<span style="color:skyblue">hi</span>'
    },
    methods: {
      add() {
        this.counter++
      }
    },
  })
  setInterval(() => {
    app.counter++
  }, 1000);
</script>
</body>
</html>
