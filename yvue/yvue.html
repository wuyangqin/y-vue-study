<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <p>{{counter}}</p>
</div>
<script src="./yvue.js"></script>

<script>
  const app = new YVue({
    el: '#app',
    data: {
      counter: 1
    }
  })
  setInterval(() => {
    app.counter++
  }, 1000);
</script>
</body>
</html>
